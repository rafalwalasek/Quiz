<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div id="form-div" class="form-div">
            <form method="POST" action="/submit-form">
                <label for="user-name">Imię / nick: </label>
                <input type="text" id="user-name" name="user-name">
                <button id="submit-button" type="button">Dalej...</button>
            </form>
        </div>

        <div id="menu" class="menu">
            <div class="content">
                <div>
                    Witaj <span id="db_name"></span>!
                    <h1>Testy</h1>
                </div>
                <hr>
                <p>opis</p>

                <div class="tiles">
                    <div class="tile">
                        <h2>Java</h2>
                        <i class='bxr bx-bracket-curly'></i>
                        <button id="start-java">Start</button>
                    </div>
                </div>
                <div class="tiles">
                    <div class="tile">
                        <h2>Angielski</h2>
                        <i class='bxr bx-cognition'></i>
                        <button id="start-angielski">Start</button>
                    </div>
                </div>
                <div class="tiles">
                    <div class="tile">
                        <h2>SQL</h2>
                        <i class='bxr bx-database-alt'></i>
                        <button id="start-sql">Start</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="block-questions" class="block-questions">
            <button class="return-btn">Powrót!</button>
            <div id="category">Test - 40 pytań</div>

            <div id="time">00:00</div>
            <div id="quiz"></div>
            <div id="time">00:00</div>

            <button>Sprawdź odpowiedzi!</button>
            <button class="return-btn">Powrót!</button>
        </div>

    </div>

    <script src="db_script.js"></script>
</body>
</html>
